; {{@@ header() @@}}

[module/temperature]
type = internal/temperature

interval = 1

thermal-zone = 0

warn-temperature = 80

units = true


format = "<label> <ramp>"
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-font = 2

label-warn = "%temperature-c% "
label-warn-foreground = ${color.red}

ramp-font = 1
ramp-0 = 
ramp-0-foreground = ${color.green}
ramp-1 = 
ramp-1-foreground = ${color.yellow}
ramp-2 = 
ramp-2-foreground = ${color.amber}
ramp-3 = 
ramp-3-foreground = ${color.orange}
ramp-4 = 
ramp-4-foreground = ${color.orange}
