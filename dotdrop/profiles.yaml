config:
  backup: false
  banner: true
  create: true
  dotpath: ../dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: true
dotfiles:
profiles:
  tty-only:
    dotfiles:
      - f_config_ranger_scope.sh
      - f_config_ranger_rc.conf
      - f_config_ranger_commands_full.py
      - f_config_ranger_commands.py
      - f_config_ranger_rifle.conf
      - f_config_nvim_coc-settings.json
      - f_config_nvim_init.vim
      - f_config_nvim_settings.vim
      - f_config_nvim_lua_config.lua
      - f_config_nvim_lua_ethi_luatelescope_extensions_ethi.lua
      - f_config_nvim_lua_mappings.lua
      - f_config_nvim_lua_plugins.lua
      - f_config_nvim_lua_utils.lua
      - f_config_nvim_lua_lsp_init.lua
      - f_config_nvim_lua_lsp_rust-analyzer.lua
      - f_config_nvim_lua_lsp_sumneko_lua.lua
      - f_config_nvim_lua_plugin_cfg_compe.lua
      - f_config_nvim_lua_plugin_cfg_fzf.lua
      - f_config_nvim_lua_plugin_cfg_lsp-trouble.lua
      - f_config_nvim_lua_plugin_cfg_nvim-colorizer.lua
      - f_config_nvim_lua_plugin_cfg_startify.lua
