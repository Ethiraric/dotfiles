      - f_config_bash_bashrc
      - f_config_bash_ls_colors
  gui:
    variables:
      is_gui: true
    include:
      - tty-only
    dotfiles:
      - f_Xresources
      - f_config_i3_config
      - f_Xdefaults
      - f_local_bin_i3lock-select
      - f_local_bin_play
      - f_local_bin_scrot_region
      - f_local_bin_i3lock-rand
      - f_local_bin_srofi_run
      - f_xinitrc
  Tswarra:
    variables:
      is_homestation: true
      is_i3_gaps: true
      has_colout: true
    include:
      - gui
  Kanto:
    variables:
      is_homestation: true
      has_colout: true
    include:
      - tty-only
  hawkeye:
    variables:
      is_i3_gaps: false
      has_colout: true
      is_homestation: false
      is_workstation: true
    include:
      - gui
